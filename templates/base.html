<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This line ensures the child templates can implement their own title -->
    <title>{% block title %}{{title}}{% endblock %}</title>
    <!-- and add page specific assets -->
    {% block head %}{% endblock %}
  </head>
  <body id="content">
    {% block content %}{% endblock %}
  </body>
</html>
